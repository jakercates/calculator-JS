<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<title> Calculator </title>
	</head>

<body> 
	<div class='grid-container'>
		<div id='equation-display' class='grid-item'> 
			0
		</div>		
		
		<button id='btn-del' class='grid-item'>Del</button>
		<button id='btn-clear' class='grid-item'>AC</button>
		<button id='btn-7' class='grid-item'>7</button>
		<button id='btn-8' class='grid-item'>8</button>
		<button id='btn-9' class='grid-item'>9</button>
		<button id='btn-divide' class='grid-item'>/</button>
		<button id='btn-4' class='grid-item'>4</button>
		<button id='btn-5' class='grid-item'>5</button>
		<button id='btn-6' class='grid-item'>6</button>
		<button id='btn-mult' class='grid-item'>*</button>
		<button id='btn-1' class='grid-item'>1</button>
		<button id='btn-2' class='grid-item'>2</button>
		<button id='btn-3' class='grid-item'>3</button>
		<button id='btn-sub' class='grid-item'>-</button>
		<button id='btn-0' class='grid-item'>0</button>
		<button id='btn-decimal' class='grid-item'>.</button>
		<button id='btn-equals' class='grid-item'>=</button>
		<button id='btn-add' class='grid-item'>+</button>
	</div>

	<script src="scripts/script.js"> </script>
</body>

</html>
